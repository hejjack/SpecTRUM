general:
  device: cuda # cpu/cuda
  additional_naming_info: "beam10_peaks200" # optional, st

dataset:
  data_path: "../data/datasets/NIST/NIST_split_filip/denovo_data/morgan_cosine/valid_with_denovo_info.jsonl" # REQUIRED!
  dataset_name: NIST_denovo # rcx/ZINC/NIST/...    REQUIRED! (for naming)
  data_split: valid # train/test/valid/... REQUIRED! (for naming)

dataloader:
  batch_size: 1 # DONT CHANGE THAT! for now (the predictions get mixed or sth.. BS1 works ok.)
  num_workers: 1 # DONT CHANGE THAT! other than 1 mixes up the predictions, doesn't make the process faster

tokenizer_path: "../tokenizer/bbpe_tokenizer/bart_bbpe_tokenizer_1M_mf3.model" # REQUIRED!

generation_args:
  "top_k": null
  "top_p": null
  "do_sample": False
  "num_beams": 10
  "temperature": null
  "penalty_alpha": null
  "num_return_sequences": 10
  "max_length": 200
  "decoder_input_token": "<nist>"
  "length_penalty": 1.0 # (use for beam search otherwise set to 0)

preprocess_args:
    "source_token": "<nist>"
    "restrict_intensities": False
    "inference_mode": False # test.. True
    "keep_all_columns": True # test smaz
    "max_num_peaks": 200
    "max_mol_repr_len": 100
    "max_mz": 500
    "mol_repr": "smiles"
    "log_base": 1.7
    "log_shift": 9
    "max_cumsum": null
